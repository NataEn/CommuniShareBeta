<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% for item in item_list %}
    <div class="item">
        <span>Name: {{ item.name }} </span>
        <span>Available: {{ item.availability }} </span>
    </div>
{% endfor %}
</body>
</html>
